name: CD

on:
  push:
    branches: ["main"]

permissions:
  contents: read

jobs:
  push-to-dockerhub:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v4
        with:
          go-version: '1.21'
          cache: true

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Generate files
        run: make generate
          
      - name: Build and push "app" process
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./deploy/Dockerfile.app
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/lucky-pocket-app:latest

      - name: Build and push "batch" process
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./deploy/Dockerfile.batch
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/lucky-pocket-batch:latest
  
  deploy-to-ec2:
    runs-on: ubuntu-latest
    needs: [push-to-dockerhub]

    steps:
      - uses: actions/checkout@v4
      - name: copy file via ssh password
        uses: appleboy/scp-action@v0.1.6
        with:
          host: ${{ secrets.HOST }}
          username: ubuntu
          key: ${{ secrets.SSH_KEY }}
          source: "deploy/docker-compose.yml,scripts/ec2-deploy.sh"
          target: "/home/ubuntu/"

      - name: Deploy application to EC2
        uses: appleboy/ssh-action@v1.0.1
        with:
          host: ${{ secrets.HOST }}
          username: ubuntu
          key: ${{ secrets.SSH_KEY }}
          script: "sudo sh /home/ubuntu/scripts/ec2-deploy.sh"
            
